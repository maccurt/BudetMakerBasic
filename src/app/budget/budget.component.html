<button id='add-item' class='btn btn-primary' (click)='addItem()'>Add Row</button>

<div class='row'>

    <div class='col-lg-9'>
        <table class="sum-table table table-striped table-sm">
            <thead>
                <tr>
                    <th>

                    </th>
                    <th>
                        Amount
                    </th>
                    <th>
                        Description
                    </th>
                    <th>
                        Category
                    </th>
                    <th title="percent of total">
                        %
                    </th>
                </tr>
            </thead>

            <tbody>
                <tr id="id-{{i.id}}" *ngFor="let i of budgetItemList">
                    <td class='item-actions'>
                        <div class='actions-container'>
                            <a class='delete-item' title='delete' (click)="deleteItem(i)">
                                <i class="fa fa-trash-o"></i>
                            </a>
                        </div>
                    </td>
                    <td>
                        <input class='amount' numeric-input [min]="0" [max]="99999" [decimals]="2" type="number" [(ngModel)]="i.amount" (blur)="itemChanged(i)">
                    </td>
                    <td>
                        <input class='description' [(ngModel)]="i.description">
                    </td>
                    <td>
                        <select name='order' class="categoryList" [(ngModel)]="i.categoryId" (change)="categoryChanged($event)">
                            <option *ngFor="let category of categoryList" [ngValue]="category.id">{{category.name}}</option>
                        </select>
                    </td>

                    <td>
                        {{i.percent}}%
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td></td>
                    <td>
                        <h3> {{sum| currency}}</h3>
                    </td>
                    <td colspan="3"></td>

                </tr>
            </tfoot>
        </table>

    </div>

    <div class='col-lg-3'>

        <table class="table table-striped table-sm category-table">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Total</th>
                    <th>%</th>
                </tr>
            </thead>
            <tbody>
                <tr id="category-{{c.id}}" *ngFor="let c of categoryList">
                    <td class='category-name'>
                        {{c.name}}
                    </td>
                    <td class='category-total'>
                        {{c.total}}
                    </td>
                    <td class='category-percent'>
                        {{c.percent}}
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td></td>
                    <td colspan='2'>
                        <h4> {{sum| currency}}</h4>
                    </td>

                </tr>
            </tfoot>
        </table>
    </div>

</div>
