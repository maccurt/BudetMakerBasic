<div id='new-category'>
  <!-- <h2 mat-dialog-title>Add Category</h2> -->
  <mat-dialog-content>

    <div class="row">

      <div class='col-lg-8'>

        <div class="row">
          <div class="col-md-6">
            <select name='categoryList' id='category-list-add'  class="category-list-add" multiple [(ngModel)]='selectedCategoryIdList' (change)='change($event)'>
              <option *ngFor="let category of categoryList" [value]="category.id">{{category.name}}</option>
            </select>

          </div>
          <div class="col-md-3">

          </div>
        </div>
      </div>

    </div>

  </mat-dialog-content>
  <mat-dialog-actions>
    
    <div class='action-button-container'>
      <button [disabled]='disableAdd()' class='btn btn-success ' id='add-selected-categories' (click)='addSelectedCategories()'>Add Selected</button>
      <button class='btn btn-secondary' (click)="cancelDialog()" >Cancel</button>
    </div>
  </mat-dialog-actions>
</div>
